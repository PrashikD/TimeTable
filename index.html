<!DOCTYPE html>

<html lang="en">
<head>
    <title>TimeTable</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <br><br><br>
    <div class="container-fluid">
    <img class="img-responsive" src="Latest_TimeTableRotated.png" style="width: 100%">
    </div>
    
    
   
<script>
    var x = window.matchMedia("(max-width:650px)");
    function ImageChange(x) {
        if(x.matches){
            document.getElementById("main").src = "Latest_TimeTableRotated.png";
        }
        else{
            document.getElementById("main").src = "Latest_TimeTable.png";
        }
    }
    
</script>  
    
    
    
</body>
</html>
